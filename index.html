<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog App - Login/Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 id="formTitle">Login Form</h2>

    
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="showLogin()">Login</button>
        <button type="button" class="toggle-btn" onclick="showSignup()">Signup</button>
      </div>

            <form id="loginForm" class="input-group">
        <input type="email" id="loginEmail" placeholder="Email Address" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="handleLogin()" class="submit-btn">Login</button>
        <p id="loginMessage" class="message"></p>
        <p>Not a member? 
          <a href="javascript:void(0)" class="newmember" onclick="showSignup()"> Signup Now</a>
        </p>
      </form>

      
      <form id="signupForm" class="input-group hidden">
        <input type="text" id="signupUsername" placeholder="User Name" required>
        <input type="email" id="signupEmail" placeholder="Email Address" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
        <button type="button" onclick="handleSignup()" class="submit-btn">Signup</button>
        <p id="signupMessage" class="message"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
